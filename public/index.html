<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <span class="title">Tic Tac Toe</span>
        <div class="container">
            <div class="box bl bt" id="0"></div>
            <div class="box bt" id="1"></div>
            <div class="box br bt" id="2"></div>
            <div class="box bl" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br" id="5"></div>
            <div class="box bl bb" id="6"></div>
            <div class="box bb" id="7"></div>
            <div class="box br bb" id="8"></div>
        </div>
        <button id="restart">Restart</button>
        <div>
            <span class="scoreBoard"></span>
            <span class="showTurn"></span>
        </div>
        
        
        <div>
            <span class="waitingBanner">Waiting for your Opponent to Join<br>
                <i class="fas fa-spinner fa-spin fa-3x"></i>
            </span>
        </div>

        <div class="connect">
            <button id="newRoom">Create Room</button><br>
            <input type="number" placeholder="Room Code" id="gamecode"><br>
            <button id="join">Join</button><br>
        </div>

</div>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./main.js"></script>
</body>
</html>
